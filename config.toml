baseURL = "https://www.vio1etus.xyz/"
languageCode = "zh-CN"
title = "vio1etus 的博客"
theme = "maupassant"
googleAnalytics = "UA-145385042-1"  # UA-XXXXXXXX-X/G-XXXXXXXXXX

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止 URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140

## disqusShortname = "yourdiscussshortname"  是否开启disqus评论，不要和utteranc同时开启

[author]
  name = "vio1etus"

[params]
  author = "vio1etus"
  subtitle = "专注于区块链、隐私保护与网络安全"
  keywords = "区块链，安全多方计算，零知识证明，同态加密，blockchain, Secure Multi-Party Computation, Zero Knowledge Proof, Homomorphic encryption"
  description = "专注于信息安全，包括但不限于隐私保护，网络安全，区块链等"
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索
  fancybox = true # 开启图片点击放大

  # 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  customCSS = ['douban.css', 'other.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  customJS = ['douban.js']
  # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录

## 友情链接，可以多个

[[params.links]]
  title = "vio1etus的博客"
  name = "vio1etus的博客"
  url = "https://www.vio1etus.xyz/"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

## 配置 utteranc评论,教程参考 https://utteranc.es/
[params.utteranc]
  enable = true
  repo = "vio1etus/blog_comments" ##换成自己的
  issueTerm = "pathname"
  theme = "github-light"
## 配置 waline 评论系统,教程参考 https://waline.js.org/
[params.waline]
  enable = false
  placeholder = "说点什么吧..."
  serverURL = "Your waline serverURL" #换成你的serverURL
## 开启版权声明，协议名字和链接都可以换
[params.cc]
    name = "知识共享署名-非商业性使用-禁止演绎 4.0 国际许可协议"
    link = "https://creativecommons.org/licenses/by-nc-nd/4.0/"

## 配置代码高亮
[markup]
  [markup.highlight]
    lineNos = true
    style = "github"

## 配置网站菜单

[menu]

  [[menu.main]]
    identifier = "cheatsheet"
    name = "速查"
    url = "/cheatsheet/"
    weight = 2

  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
